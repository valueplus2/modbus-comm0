plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    implementation 'com.google.guava:guava:29.0-jre'

    implementation group: 'com.digitalpetri.modbus', name: 'modbus-master-tcp', version: '1.2.0'

    runtimeOnly group: 'io.netty', name: 'netty-handler', version: '4.1.48.Final'

    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.0'
    /* slf4j log4j2 binding. choose to use log4j2 solely */
//    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.14.0'
}

application {
    // Define the main class for the application.
    mainClass = 'modbus.comm0.App'
}
