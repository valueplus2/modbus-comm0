plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'java'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

application {
    // Define the main class for the application.
    mainClassName = "modbus.comm0.App"
}

jar {
    manifest {
        attributes 'Main-Class': 'modbus.comm0.App'
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    implementation 'com.google.guava:guava:29.0-jre'

    implementation group: 'com.digitalpetri.modbus', name: 'modbus-master-tcp', version: '1.2.0'

    runtimeOnly group: 'io.netty', name: 'netty-handler', version: '4.1.48.Final'

    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.0'
    implementation 'de.codeshelf.consoleui:consoleui:0.0.13'
}
